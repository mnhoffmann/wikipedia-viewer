<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer: Local
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="freecode.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="https://use.fontawesome.com/6267fb0153.js"></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="freecode.css">
</head>
<body>
	<div class="container">
	  <div class="buttons">
	  <h3>Wikipedia Viewer</h3>
			<div class="random-block">
			  <a class="random-btn" href="">Click here for a random article</a>
		  </div>

		  <div class="search-block">
			  <input type="text" id="userInput" class="user-input"></input><a class="search-btn" id="search" href=""><i class="fa fa-search fa" aria-hidden="true"></i></a>
			  
		  </div>

		  <div class="info">
		  	<p>Click icon to search</p>
	  	</div>

		</div>
	</div>

	<div class="content">
		<ul id="results"></ul>
	</div>

	<div class="made">
	  <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a id="mari" href="#">Mari Hoffmann</a>
	</div>
</body>
</html>
